name: Deploy to Firebase Hosting on merge
on:  # Fixed the syntax by removing quotes around "on"
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Set working directory to /frontend for npm commands
      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      # Deploy to Firebase Hosting from /frontend directory
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MUSIC_RECOMMENDATION_D380D }}'
          channelId: live
          projectId: music-recommendation-d380d
        # Specify the working directory for deployment if needed, e.g.,:
        # working-directory: ./frontend
